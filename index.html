  <style>
    @keyframes fade-in {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fade-in {
      animation: fade-in 0.6s ease-out forwards;
    }

    @keyframes popup-scale-in-animation {
      from {
        opacity: 0;
        transform: scale(0.9);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .popup-avertissement {
      position: fixed;
      inset: 0;
      z-index: 50;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: rgba(3, 3, 5, 0.85);
      /* Darker backdrop */
      backdrop-filter: blur(8px);
      animation: fade-in 0.3s ease-out forwards;
      padding: 1rem;
    }

    .popup-contenu {
      background-color: rgba(255, 255, 255, 0.05);
      /* Glass dark */
      backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 1.5rem;
      padding: 2.5rem;
      max-width: 48rem;
      width: 100%;
      text-align: center;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      animation: popup-scale-in-animation 0.3s ease-out forwards;
      color: #F8FAFC;
    }

    .popup-contenu p {
      color: #94A3B8;
      /* Muted text */
      font-size: 1.05rem;
      line-height: 1.625;
      margin-bottom: 1.5rem;
    }

    .popup-fermer {
      padding: 0.75rem 1.5rem;
      background-color: #2DD4BF;
      /* Brand Primary */
      color: #030305;
      /* Deep text */
      font-size: 1rem;
      font-weight: 600;
      border-radius: 9999px;
      transition: all 0.2s ease-in-out;
      cursor: pointer;
    }

    .popup-fermer:hover {
      background-color: #14B8A6;
      box-shadow: 0 0 15px rgba(45, 212, 191, 0.4);
    }
  </style>
