<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DERMATO-CHECK</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: {
              primary: '#2DD4BF', // Neon Mint/Teal
              secondary: '#E2E8F0', // Off White
              deep: '#030305', // Void Black
              surface: 'rgba(255,255,255,0.05)',
              accent: '#6366F1'
            }
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            display: ['Syne', 'sans-serif'],
            serif: ['Instrument Serif', 'serif'],
          },
          backgroundImage: {
            'aurora': 'radial-gradient(circle at 50% 50%, #2DD4BF15 0%, transparent 50%), radial-gradient(circle at 0% 0%, #6366F115 0%, transparent 50%)',
          },
          animation: {
            'float': 'float 6s ease-in-out infinite',
            'pulse-glow': 'pulse-glow 4s ease-in-out infinite',
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-20px)' },
            },
            'pulse-glow': {
              '0%, 100%': { opacity: '0.5' },
              '50%': { opacity: '1' },
            }
          }
        }
      }
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <script type="importmap">
      {
        "imports": {
          "react": "https://aistudiocdn.com/react@^19.2.0",
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
          "react/": "https://aistudiocdn.com/react@^19.2.0/",
          "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.0"
        }
      }
    </script>
  <style>
    @keyframes fade-in {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fade-in {
      animation: fade-in 0.6s ease-out forwards;
    }

    @keyframes popup-scale-in-animation {
      from {
        opacity: 0;
        transform: scale(0.9);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .popup-avertissement {
      position: fixed;
      inset: 0;
      z-index: 50;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: rgba(3, 3, 5, 0.85);
      /* Darker backdrop */
      backdrop-filter: blur(8px);
      animation: fade-in 0.3s ease-out forwards;
      padding: 1rem;
    }

    .popup-contenu {
      background-color: rgba(255, 255, 255, 0.05);
      /* Glass dark */
      backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 1.5rem;
      padding: 2.5rem;
      max-width: 48rem;
      width: 100%;
      text-align: center;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      animation: popup-scale-in-animation 0.3s ease-out forwards;
      color: #F8FAFC;
    }

    .popup-contenu p {
      color: #94A3B8;
      /* Muted text */
      font-size: 1.05rem;
      line-height: 1.625;
      margin-bottom: 1.5rem;
    }

    .popup-fermer {
      padding: 0.75rem 1.5rem;
      background-color: #2DD4BF;
      /* Brand Primary */
      color: #030305;
      /* Deep text */
      font-size: 1rem;
      font-weight: 600;
      border-radius: 9999px;
      transition: all 0.2s ease-in-out;
      cursor: pointer;
    }

    .popup-fermer:hover {
      background-color: #14B8A6;
      box-shadow: 0 0 15px rgba(45, 212, 191, 0.4);
    }
  </style>

</head>

<body class="bg-gray-50 font-['Poppins',sans-serif] overflow-x-hidden">
  <div id="root" class="overflow-x-hidden w-full max-w-[100vw]"></div>
  <script type="module" src="./index.tsx"></script>
</body>

</html>
